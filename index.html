<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeu em :))</title>
    <style>
        .btn{
            background-color:red;
            border:none;
            width:300px;
            height: 50px;
            cursor: pointer;
        }
        .btn:hover{
            color:white;
            background-color:#ccc;
        }
        .container{
            display: flex;
            height: 100px;
            justify-content:center;
            align-items:center;
        }
        .hide{
            display:none;
        }

    </style>
</head>
<body>
    <div class="container">
        <button id="btn_1" class="btn">Chay deadline</button>
    </div>
    <div class="container hide">
        <h1>Tự làm đi cô nương</h1>
    </div>
    <div class="container hide">
        <button id="btn_2" class="btn">Yêu anh</button>
    </div>
    <div class="container hide">
        <h1> Có yêu thì cũng tự làm đi</h1>
    </div>
    <div class="container hide">
        <button id="btn_3" class="btn">Reset</button>
    </div>
    <script>
        const btn1 = document.querySelector("#btn_1");
        const btn2 = document.querySelector("#btn_2");
        const btn3 = document.querySelector("#btn_3");
        const container = document.querySelectorAll(".container");
        btn1.onclick = () =>{
            container[0].classList.toggle("hide");
            container[1].classList.toggle("hide");
            container[2].classList.toggle("hide");
        }
        btn2.onclick = () =>{
            container[1].classList.toggle("hide");
            container[2].classList.toggle("hide");
            container[3].classList.toggle("hide");
            container[4].classList.toggle("hide");
        }
        btn3.onclick = () =>{
            container[0].classList.toggle("hide");
            container[3].classList.toggle("hide");
            container[4].classList.toggle("hide");
        }
    </script>
</body>
</html>
